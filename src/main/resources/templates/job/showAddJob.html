<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>工资核算绩效管理系统 ——部门工资信息</title>
	<link href="../css/css.css" type="text/css" rel="stylesheet"/>
	<link href="../layui/css/layui.css" rel="stylesheet" media="all">
	<style type="text/css">
		input::-webkit-input-placeholder{
			color:#999999;
		}
		.search_bar{
			padding-left: 10px;
			font-size: 14px;
		}
		.search_btn{
			font-size: 14px;
		}
	</style>
</head>
<body style="width: 100%; background: #F3F7FC;">
<!-- 导航 -->
<div style="width: 100%; height: 36px; margin-top: 10px;">
	<div class="main_locbg font2" style="background:#fff; font-size: 14px; text-align: left; padding: 0 30px 0 30px"><img src="../images/address.png" alt="">&nbsp;当前位置：薪资管理&gt; 部门工资信息</div>
</div>
<div class="main_tabbor">
	<!--搜索区域-->
	<div style="text-align: left; padding: 20px 30px 0 30px">
		角色：<input type="text" class="search_bar" id="role" placeholder="请输入角色"  name="role" style="padding-left: 10px">
		<span style="margin-left: 10px">部门名称：</span><input type="text" class="search_bar" id="dept" placeholder="请输入部门名称" name="dept" style="padding-left: 10px">
		<input id="search" class="search_btn" style="background-color: #2B7FDE; margin-left: 15px" type="button" value="查询"/>
		<input id="update" class="search_btn" style="background-color: #2BAEDE;float: right; margin-right: 30px" type="button" value="编辑"/>
	</div>
	<!--表单区域-->
	<div style="height: 4px; background-color: #2B7FDE; margin: 20px 30px -10px 30px;"></div>
	<div style="margin: 0 30px 0 30px"><table id="salay_table" lay-filter="test"></table></div>
	<div style="height: 15px; background-color: #FFFFFF; margin: 0 30px 0 30px"></div>
</div>
<script src="../js/jquery-3.4.1.js"></script>
<script src="../layer/layer.js"></script>
<script src="../layui/layui.js"></script>
<script>
	layui.use('table', function () {
		var table = layui.table;
		//第一个实例
		table.render({
			elem: '#salay_table'
			, url: '/demo/table/user/' //数据接口
			, height: 'full-180'
			, page: true //开启分页
			, cols: [[ //表头
				{type: 'checkbox'}
				, {field: 'id', title: '序号', sort: true, fixed: 'left'}
				, {field: 'deptId', title: '部门编号', sort: true}
				, {field: 'deptName', title: '部门名称'}
				, {field: 'role', title: '角色'}
				, {field: 'baseSalary', title: '基本工资'}
				, {fixed: 'right', title:'操作', align:'center', toolbar: '#barDemo'}
			]]
		});
	});
	$("#add").click(function(){
		layer.ready(function(){
			layer.open({
				type: 2,
				title: '新增',
				shadeClose: true,
				area: ['500px', '550px'],
				content: 'staff_iframe.html?type=1',//type=1 新增操作
				end: function(){
					//layer.tips('Hi', '#about', {tips: 1})
				}
			});
		});
	});
	$("#update").click(function(){
		layer.ready(function(){
			layer.open({
				type: 2,
				title: '编辑',
				shadeClose: true,
				area: ['500px', '550px'],
				content: 'staff_iframe.html?type=2',//type=2 修改操作
				end: function(){
					//layer.tips('Hi', '#about', {tips: 1})
				}
			});
		});
	});
</script>
<div style="background-color: #fff;margin-top: 10px;">
<span>工资核算公式</span>
</div>
</body>
</html>
