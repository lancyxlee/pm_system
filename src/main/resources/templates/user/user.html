            </td>
            <td><div style="width: 350px;margin:0 auto"><p class="input_name">角色：</p><input type="text" name="role" id="role" disabled class="input_box"/></div>
            </td>
        </tr>

<div style="height:10px;"></div>
<script type="text/javascript">
    $(function() {
        $.ajax({
            url : "/pm/user/getUserInfo",
            type : 'post',
            dataType: 'json',
            success: function(response) {
                if(response === "FAIL"){
                    layer.alert('联系后台管理员！', {icon: 2});
                } else {
                    document.getElementById("uempId").value = response.uid;
                    document.getElementById("uempname").value = response.uempname;
                    document.getElementById("username").value = response.username;
                    document.getElementById("deptnum").value = response.deptnum;
                    var time = new Date(response.startdate);
                    var day = time.getDate();
                    if (time.getDate() < 10)
                        day = "0" + time.getDate();
                    document.getElementById("startdate").value = time.getFullYear() + "-" + (time.getMonth() + 1) + "-" + day;
                    document.getElementById("idnum").value = response.idnum;
                    var sex;
                    if(response.sex === 0){sex = '男'} else { sex ='女'}
                    document.getElementById("sex").value = sex;
                    document.getElementById("age").value = response.age;
                    document.getElementById("telnum").value = response.telnum;
                    var role;
                    if(response.role === 0){role = '管理员'}else if(response.role === 1){ role = '部门经理'} else { role ='普通员工'}
                    document.getElementById("role").value = role;
                }
            },
            error: function(response) {
                alert('联系后台管理员！');
            }
        });

    })
</script>
