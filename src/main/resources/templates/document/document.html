<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>工资核算绩效管理系统 ——任务管理</title>
    <link href="../layui/css/layui.css" rel="stylesheet" media="all">
    <link href="../css/css.css" type="text/css" rel="stylesheet"/>
    <style type="text/css">
        input::-webkit-input-placeholder{
            color: #999999;
        }
        .search_bar{
            padding-left: 10px;
            font-size: 14px;
        }
        .search_btn{
            font-size: 14px;
        }
    </style>
    <link href="../css/theme.css" rel="stylesheet">
</head>
<body style="width: 100%; background: #F3F7FC;">
<!-- 导航 -->
<div style="width: 100%; height: 36px; margin-top: 10px;">
    <div class="main_locbg font2" style="background:#fff; font-size: 14px; text-align: left; padding: 0 30px 0 30px"><img src="../images/address.png" alt="">&nbsp;当前位置：任务管理&gt; 任务信息管理</div>
</div>
<div class="main_tabbor">
    <!--搜索区域-->
    <div style="text-align: left; padding: 20px 30px 0 30px">
        <span style="font-size: 14px;">任务名称：</span><input type="text" class="search_bar" id="taskName" placeholder="请输入任务名称" name="taskName">
        <span style="margin-left: 10px;font-size: 14px;">任务类型：</span><input type="text" class="search_bar" id="type" placeholder="请输入部门名称" name="type">
        <input id="search" class="search_btn" style="background-color: #2B7FDE; margin-left: 15px" type="button" value="查询"/>
        <input id="add" class="search_btn" style="background-color: #2B7FDE;float: right;" type="button" value="新增"/>
        <input id="delete" class="search_btn" style="background-color: #DE2B2B;float: right; margin-right: 30px" type="button" value="删除"/>
    </div>
    <!--表单区域-->
    <div style="height: 4px; background-color: #2B7FDE; margin: 20px 30px -10px 30px;"></div>
    <div style="margin: 0 30px 0 30px"><table id="task_table" lay-filter="test"></table></div>
    <div style="height: 15px; background-color: #FFFFFF; margin: 0 30px 0 30px"></div>
</div>
<script src="../js/jquery-3.4.1.js"></script>
<script src="../layer/layer.js"></script>
<script src="../layui/layui.js"></script>
<script type="text/html" id="barDemo">
    <a lay-event="edit" style="color: #2BAEDE; font-size: 14px">编辑</a>
    <a lay-event="del" style="color: #DE2B2B; font-size: 14px">删除</a>
</script>
<script>
    layui.use('table', function () {
        var table = layui.table;
        //第一个实例
        table.render({
            elem: '#task_table'
            , url: '/pm/employee/getAllEmployee' //数据接口
            , method: 'get'
            , height: 'full-180'
            , page: {theme:'#2B7FDE'} //开启分页
            , parseData:function(res) {
                console.log(res);
                return {
                    "code": 0,
                    "msg": "",
                    "count": 100,
                    "data":res
                }
            }
            , cols: [[ //表头
                {type: 'checkbox'}
                , {type: 'numbers', title: '序号', align: 'center'}
                , {field: 'uempid', title: '员工工号', align: 'center'}
                , {field: 'uempname', title: '员工姓名', align: 'center'}
                , {field: 'name', title: '任务名称', align: 'center'}
                , {field: 'detail', title: '任务详情', align: 'center'}
                , {field: 'type', title: '任务类型', align: 'center'}
                , {field: 'createtime', title: '创建时间', sort: true, align: 'center',templet : "<div>{{layui.util.toDateString(d.ordertime, 'yyyy年MM月dd日')}}</div>"}
                , {field: 'deadline', title: '完成期限', sort: true, align: 'center', templet : "<div>{{layui.util.toDateString(d.ordertime, 'yyyy年MM月dd日')}}</div>"}
                , {field: 'status', title: '状态', align: 'center'}
                , {fixed: 'right', title:'操作', toolbar: '#barDemo', align: 'center'}
            ]]
        });
        //监听行工具事件
        table.on('tool(test)', function(obj){
            var data = obj.data;
            //console.log(obj)
            if(obj.event === 'del'){
                //询问框
                layer.confirm('是否确实删除？'
                    , {btn: ['确定','取消'], icon: 0
                    }, function(){
                        layer.msg('删除成功', {icon: 1});
                    }, function(){

                    });
            } else if(obj.event === 'edit'){
                layer.ready(function(){
                    layer.open({
                        type: 2,
                        title: '编辑',
                        shadeClose: true,
                        area: ['500px', '550px'],
                        content: 'staff_iframe.html?type=2',//type=2 修改操作
                        end: function(){
                            //layer.tips('Hi', '#about', {tips: 1})
                        }
                    });
                });
            }
        });
    });
    $("#add").click(function(){
        layer.ready(function(){
            layer.open({
                type: 2,
                title: '新增',
                shadeClose: true,
                area: ['500px', '550px'],
                content: 'staff_iframe.html?type=1',//type=1 新增操作
                end: function(){
                    //layer.tips('Hi', '#about', {tips: 1})
                }
            });
        });
    });
</script>
</body>
</html>
